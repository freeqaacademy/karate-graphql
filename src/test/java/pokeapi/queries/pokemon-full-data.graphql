query PokemonFullData($name: String) {
    pokemon(name: $name) {
        id
        number
        name
        weight {
            minimum
            maximum
        }
        height {
            minimum
            maximum
        }
        classification
        types
        resistant
        weaknesses
        fleeRate
        maxCP
        evolutions {
            id
        }
        evolutionRequirements {
            amount
            name
        }
        maxHP
        image
    }
}